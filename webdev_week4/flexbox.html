<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox 101</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		nav {
			width: 100%;
			background-color: blueviolet;
			min-height: 50px;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}

		ul {
			display: flex;
			align-items: center;
		}

		ul li {
			
		}
		
		* {
			margin: 0;
			padding: 0;
		}
		header {
			background-color: blueviolet;
			min-height: 50px;
		}
	</style>
</head>
<body>
	<header>
		<nav class= "clearfix">
			<h1 class="logo">Kitties</h1>
			<ul>
				<li><a href="#">Link 1</a></li>
				<li><a href="#">Link 2</a></li>
				<li><a href="#">Link 3</a></li>
			</ul>
		</nav>
	</header>
</body>
</html>
